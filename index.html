<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Học Chúng Chánh Tâm - Tự viện Phước Duyên</title>
        <link rel="icon" href="data:,">
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Noto+Serif+Vietnamese:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="p-4 md:p-12">
        <div class="blob top-0 right-0"></div>
        <div class="blob bottom-0 left-0"></div>

        <!-- Music Player Control -->
        <div class="fixed bottom-8 right-8 z-50">
            <button
                id="music-toggle"
                class="bg-white p-4 rounded-full shadow-lg border border-orange-100 text-orange-600 hover:text-orange-700 hover:shadow-xl transition-all group relative flex items-center justify-center"
            >
                <div id="music-icon" class="flex items-center justify-center">
                    <!-- Mặc định: Icon Loa đang tắt (Gạch chéo) -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                        />
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"
                        />
                    </svg>
                </div>
            <span id="music-tooltip" class="music-tooltip-el absolute right-full mr-4 top-1/2 -translate-y-1/2 bg-stone-800 text-white text-[10px] px-2 py-1 rounded opacity-0 pointer-events-none transition-opacity whitespace-nowrap uppercase tracking-widest font-bold hidden md:block"></span>
            </button>
            <!-- Audio Element -->
            <audio id="bg-music" loop>
                <source
                    src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3"
                    type="audio/mpeg"
                />
            </audio>
        </div>
        <div class="max-w-7xl mx-auto">
            <header class="text-center mb-12">
                <div
                    class="inline-block px-4 py-1 mb-4 text-orange-700 bg-orange-100 rounded-full text-sm font-medium"
                >
                    Tự viện Phước Duyên • Thành Phố Huế
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-orange-900 mb-4">
                    Học Chúng Chánh Tâm
                </h1>
                <p
                    class="text-stone-600 max-w-2xl mx-auto italic font-serif text-lg"
                >
                    "Nguyện sống bằng cả trái tim, sống và làm việc bằng trái
                    tim chân chánh"
                </p>
                <div
                    class="w-24 h-1 bg-orange-300 mx-auto mt-6 rounded-full"
                ></div>
            </header>

            <!-- Search and sort button -->
            <div
                class="mb-8 flex flex-col md:flex-row gap-4 justify-between items-center bg-white/50 p-4 rounded-2xl border border-orange-100 backdrop-blur-sm"
            >
                <div class="relative w-full md:w-96">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Tìm tên thành viên..."
                        class="w-full pl-10 pr-4 py-2 rounded-xl border border-orange-200 bg-white/80 text-stone-700"
                    />
                    <div class="absolute left-3 top-2.5 text-orange-400">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                            />
                        </svg>
                    </div>
                </div>
                <div class="flex items-center gap-2 w-full md:w-auto">
                    <span
                        class="text-stone-500 text-sm font-medium whitespace-nowrap"
                        >Sắp xếp:</span
                    >
                    <select
                        id="sort-select"
                        class="w-full md:w-48 px-4 py-2 rounded-xl border border-orange-200 bg-white/80 text-stone-700 cursor-pointer"
                    >
                        <option value="none">Mặc định</option>
                        <option value="name-asc">Tên (A-Z)</option>
                        <option value="name-desc">Tên (Z-A)</option>
                    </select>
                </div>
            </div>

            <div
                id="member-grid"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 min-h-[400px]"
            >
                <!-- Render member list from Js -->
            </div>

            <!-- Pagination buttons -->
            <div id="pagination" class="mt-12 flex justify-center items-center gap-2">
                <!-- Pagination buttons injected here -->
            </div>

            <!-- Thanh lựa chọn năm sẽ được render động -->
            <div class="mt-20 flex flex-col items-center">
                <p class="text-stone-500 mb-6 font-serif italic text-sm">
                    Danh sách thành viên theo năm
                </p>
                <div
                    id="tabs-container"
                    class="flex flex-wrap justify-center gap-3 p-2 bg-orange-50/50 rounded-2xl border border-orange-100"
                >
                    <!-- Show button years in here -->
                </div>
            </div>

            <footer
                class="mt-16 text-center text-stone-400 text-sm font-serif border-t border-orange-100 pt-8"
            >
                <p>© Học chúng Chánh Tâm - Tự viện Phước Duyên, Huế</p>
            </footer>
        </div>

        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Thư viện -->
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

        <script src="./js/constant.js"></script>

        <!-- model -->
        <script src="./js/entity/member.js"></script>

        <!-- service -->
        <script src="./js/excel.service.js"></script>
        <script src="./js/member.service.js"></script>

        <!-- UI -->
        <script src="./js/script.js"></script>
    </body>
</html>
