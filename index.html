<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>Học Chúng Chánh Tâm - Tự viện Phước Duyên</title>
        <meta
            name="title"
            content="Học Chúng Chánh Tâm - Tự viện Phước Duyên" />
        <meta
            name="description"
            content="Nguyện sống bằng cả trái tim, sống và làm việc bằng tâm chân chánh." />

        <!-- Canonical URL -->
        <link
            rel="canonical"
            href="https://lythanhtung-github.github.io/hoc-chung-chanh-tam/" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://lythanhtung-github.github.io/hoc-chung-chanh-tam/" />
        <meta
            property="og:title"
            content="Học Chúng Chánh Tâm - Tự viện Phước Duyên" />
        <meta
            property="og:description"
            content="Nguyện sống bằng cả trái tim, sống và làm việc bằng tâm chân chánh." />
        <meta
            property="og:image"
            content="https://lythanhtung-github.github.io/hoc-chung-chanh-tam/assets/image/thumbnail.jpg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:locale" content="vi_VN" />
        <meta property="og:site_name" content="Học Chúng Chánh Tâm" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:url"
            content="https://lythanhtung-github.github.io/hoc-chung-chanh-tam/" />
        <meta
            name="twitter:title"
            content="Học Chúng Chánh Tâm - Tự viện Phước Duyên" />
        <meta
            name="twitter:description"
            content="Nguyện sống bằng cả trái tim, sống và làm việc bằng tâm chân chánh." />
        <meta
            name="twitter:image"
            content="https://lythanhtung-github.github.io/hoc-chung-chanh-tam/assets/image/thumbnail.jpg" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="assets/image/favicon.png" />

        <!-- Apple Touch Icon (cho iPhone/iPad) -->
        <link rel="apple-touch-icon" href="assets/image/favicon.png" />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Noto+Serif+Vietnamese:wght@400;700&display=swap"
            rel="stylesheet" />

        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <!-- Main Styles -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="p-4 md:p-8">
        <!-- Loader -->
        <div id="global-loader">
            <div class="loader-circle mb-4"></div>
            <p class="text-orange-600 font-medium animate-pulse">
                Đang tải dữ liệu...
            </p>
        </div>

        <!-- Decorative background blobs -->
        <div class="blob top-0 right-0"></div>
        <div class="blob bottom-0 left-0"></div>

        <!-- Music Player -->
        <div class="fixed bottom-8 right-8 z-50">
            <button
                id="music-toggle"
                class="bg-white p-4 rounded-full shadow-lg border border-orange-100 text-orange-600 hover:text-orange-700 hover:shadow-xl transition-all group relative flex items-center justify-center">
                <!-- Music icon container -->
                <div id="music-icon" class="flex items-center justify-center">
                    <!-- Default state: muted speaker icon -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                    </svg>
                </div>
                <!-- Tooltip text -->
                <span
                    id="music-tooltip"
                    class="music-tooltip-el absolute right-full mr-4 top-1/2 -translate-y-1/2 bg-stone-800 text-white text-[10px] px-2 py-1 rounded opacity-0 pointer-events-none transition-opacity whitespace-nowrap uppercase tracking-widest font-bold hidden md:block"></span>
            </button>
            <!-- Background music audio -->
            <audio id="bg-music" loop>
                <source
                    src="./assets/music/BACKGROUND_MUSIC.MP3"
                    type="audio/mpeg" />
            </audio>
        </div>
        <div class="max-w-7xl mx-auto">
            <!-- =======================
            PAGE HEADER
            ======================== -->
            <header class="text-center mb-10">
                <div
                    class="inline-block px-4 py-1 mb-4 text-orange-700 bg-orange-100 rounded-full text-sm font-medium">
                    Tự viện Phước Duyên • Thành Phố Huế
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-orange-900 mb-4">
                    Học Chúng Chánh Tâm
                </h1>
                <p class="text-stone-600 max-w-2xl mx-auto italic text-lg">
                    "Nguyện sống bằng cả trái tim, sống và làm việc bằng tâm
                    chân chánh"
                </p>
                <div
                    class="w-24 h-1 bg-orange-300 mx-auto mt-6 rounded-full"></div>
            </header>

            <!-- YEAR TABS SECTION -->
            <div class="mb-4 flex items-center justify-center gap-2">
                <button
                    id="prev-years"
                    class="p-2 rounded-full bg-white border border-orange-100 text-orange-600 disabled:opacity-30">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 19l-7-7 7-7" />
                    </svg>
                </button>

                <div
                    id="tabs-container"
                    class="flex justify-center gap-2 p-2 bg-white/50 rounded-2xl border border-orange-100 overflow-hidden">
                    <!-- Year buttons injected here -->
                </div>

                <button
                    id="next-years"
                    class="p-2 rounded-full bg-white border border-orange-100 text-orange-600 disabled:opacity-30">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <!-- =======================
                SEARCH, FILTER & SORT
            ======================== -->
            <div
                class="mb-8 flex flex-col gap-4 bg-white/50 p-6 rounded-2xl border border-orange-100 backdrop-blur-sm">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <!-- Search -->
                    <div class="relative">
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Tìm tên thành viên..."
                            class="w-full pl-10 pr-4 py-2 rounded-xl border border-orange-200 bg-white/80 text-stone-700" />
                        <div class="absolute left-3 top-2.5 text-orange-400">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>

                    <!-- Group Filter -->
                    <select
                        id="group-filter"
                        class="w-full px-2 py-2 rounded-xl border border-orange-200 bg-white/80 text-stone-700 cursor-pointer">
                        <option value="all">Tất cả Nhóm</option>
                    </select>

                    <!-- Sort -->
                    <select
                        id="sort-select"
                        class="w-full px-2 py-2 rounded-xl border border-orange-200 bg-white/80 text-stone-700 cursor-pointer">
                        <option value="none">Sắp xếp: Mặc định</option>
                        <option value="name-asc">Tên (A-Z)</option>
                        <option value="name-desc">Tên (Z-A)</option>
                    </select>

                    <!-- Page Size -->
                    <select
                        id="limit-select"
                        class="w-full px-2 py-2 rounded-xl border border-orange-200 bg-white/80 text-stone-700 cursor-pointer">
                        <option value="4">Hiển thị: 4</option>
                        <option value="8" selected>Hiển thị: 8</option>
                        <option value="12">Hiển thị: 12</option>
                        <option value="20">Hiển thị: 20</option>
                        <option value="100">Hiển thị: 100</option>
                    </select>
                </div>
            </div>

            <!-- Member Grid -->
            <div
                id="member-grid"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 min-h-[400px]">
                <!-- JS Injection -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="mt-12 flex flex-col items-center gap-4">
                <div
                    id="pagination-numbers"
                    class="flex justify-center items-center gap-2"></div>
                <p id="pagination-info" class="text-stone-400 text-xs"></p>
            </div>

            <footer class="mt-5 border-t border-orange-100 pt-5">
                <div class="flex flex-col items-center text-center">
                    <div
                        class="flex flex-col md:flex-row items-center md:items-start gap-6 mb-8 w-full justify-center">
                        <div class="footer-logo-container">
                            <img
                                src="./assets/image/logo.png"
                                alt="Logo Chánh Tâm"
                                class="footer-logo-img" />
                        </div>

                        <div class="text-center md:text-left">
                            <h2 class="text-2xl font-bold text-orange-900 mb-1">
                                Học Chúng Chánh Tâm
                            </h2>
                            <div
                                class="flex items-center justify-center md:justify-start gap-2 text-stone-500">
                                <i
                                    data-lucide="map-pin"
                                    class="w-4 h-4 text-orange-400"></i>
                                <span class="font-medium"
                                    >Tự viện Phước Duyên, TP. Huế</span
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Social Links -->
                    <div class="flex gap-4 mb-6">
                        <!-- Facebook Link -->
                        <a
                            href="https://www.facebook.com/hocchungchanhtam"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="footer-social-link w-12 h-12 rounded-full border border-orange-200 flex items-center justify-center text-orange-600 shadow-sm"
                            title="Theo dõi chúng tôi trên Facebook">
                            <i data-lucide="facebook" class="w-6 h-6"></i>
                        </a>

                        <!-- Youtube Link -->
                        <a
                            href="https://www.youtube.com/@HOCCHUNGCHANHTAM"
                            target="_blank"
                            class="footer-social-link w-12 h-12 rounded-full border border-orange-200 flex items-center justify-center text-orange-600 shadow-sm"
                            title="Youtube">
                            <i data-lucide="youtube" class="w-6 h-6"></i>
                        </a>

                        <!-- Mail Link -->
                        <a
                            href="#"
                            class="footer-social-link w-12 h-12 rounded-full border border-orange-200 flex items-center justify-center text-orange-600 shadow-sm"
                            title="Gửi Email">
                            <i data-lucide="mail" class="w-6 h-6"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>

        <!-- Tailwind CSS CDN (development only) -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Libraries -->
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

        <!-- Constants -->
        <script src="./js/constant.js"></script>

        <!-- Model -->
        <script src="./js/entity/member.js"></script>

        <!-- Service -->
        <script src="./js/excel.service.js"></script>
        <script src="./js/member.service.js"></script>

        <!-- UI -->
        <script src="./js/script.js"></script>
    </body>
</html>
